<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/jquery-ui.min.j"></script>
<script type="text/javascript">
 if(navigator.geolocation){
	 console.log("Geolocation is supported")
 }else{
	 console.log("Geolocation is not supported")
 }
 window.onload=function(){
	var posini;
	navigator.geolocation.getCurrentPosition(function(position){
		posini=position;
		document.getElementById('latini').innerHTML = posini.coords.latitude;
		document.getElementById('lonini').innerHTML = posini.coords.longitude;
	}, function(error) {
	    alert('Error occurred. Error code: ' + error.code);
	    // error.code can be:
	    //   0: unknown error
	    //   1: permission denied
	    //   2: position unavailable (error response from locaton provider)
	    //   3: timed out	 
	});
 };
</script>
<title>Prueba</title>
</head>
<body>
 <div id="localizacion">
  <p>
   Localizacion(lat,lon)<br/>
   <span id="latini">???</span>,<span id="lonini">???</span>
  </p> 
 </div>
</body>
</html>
